name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create .env file
        run: echo "${{ secrets.DOTENV_FILE }}" > chat_application_socket_io/.envApp
      - run: flutter build web
        working-directory: ./chat_application_socket_io
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHAT_APP_HOSTING_SUMIT }}
          channelId: live
          projectId: chat-app-hosting-sumit
          project_directory: ./chat_application_socket_io
