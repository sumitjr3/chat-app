<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="chat_application_socket_io">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <title>chat_application_socket_io</title>
  <link rel="manifest" href="manifest.json">

  <script src="flutter.js" defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: sans-serif;
    }

    /* Style for the initial loading OR mobile loading */
    #loading-indicator {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      inset: 0;
      background-color: #e4e1e1;
      z-index: 100;
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #f3f3f3;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="loading-indicator">
    <div class="loading-spinner"></div>
  </div>

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
    const loadingIndicator = document.getElementById('loading-indicator');

    // --- Device Detection Functions ---
    function isDesktop() {
      const userAgent = navigator.userAgent.toLowerCase();
      const isTablet = /(ipad|tablet|(android(?!.*mobile))|(windows(?!.*phone)(.*touch))|kindle|playbook|silk|(puffin(?!.*(IP|AP|WP))))/.test(userAgent);
      return !isMobile() && !isTablet;
    }

    function isMobile() {
      const userAgent = navigator.userAgent.toLowerCase();
      return /android|webos|iphone|ipod|blackberry|iemobile|opera mini/.test(userAgent);
    }

    // --- Flutter Initialization Functions ---
    function loadFlutterMobile() {
      console.log("Loading Flutter for Mobile");
      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion }
      }).then(engineInitializer => {
        return engineInitializer.initializeEngine();
      }).then(appRunner => {
        return appRunner.runApp();
      }).then(app => {
        // Remove loading indicator smoothly
        if (loadingIndicator) {
          window.setTimeout(() => {
            if (loadingIndicator.parentNode) loadingIndicator.parentNode.removeChild(loadingIndicator);
            document.body.style.backgroundColor = '';
          }, 200);
        }
      }).catch(error => {
        console.error("Flutter Mobile initialization failed:", error);
        if (loadingIndicator) loadingIndicator.innerText = 'Failed to load application.';
      });
    }

    function loadFlutterDesktop() {
      console.log("Loading Flutter for Desktop Mockup");
      const screenElement = document.querySelector('.screen');
      const mockupLoader = document.getElementById('loading-mockup');

      if (!screenElement) {
        console.error("Mockup screen element not found.");
        if (mockupLoader) mockupLoader.innerText = 'Error: UI structure missing.';
        return;
      }

      _flutter.loader.loadEntrypoint({
        serviceWorker: { serviceWorkerVersion: serviceWorkerVersion },
        hostElement: screenElement
      }).then(engineInitializer => {
        return engineInitializer.initializeEngine({ hostElement: screenElement });
      }).then(appRunner => {
        return appRunner.runApp();
      }).then(app => {
        if (mockupLoader && mockupLoader.parentNode) {
          window.setTimeout(() => mockupLoader.parentNode.removeChild(mockupLoader), 200);
        }
      }).catch(error => {
        console.error("Flutter Desktop initialization failed:", error);
        if (mockupLoader) mockupLoader.innerText = 'Failed to load application.';
      });
    }

    // --- Main Execution Logic ---
    window.addEventListener('flutter-first-frame', () => {
      console.log("Flutter first frame rendered.");
    });

    if (typeof _flutter !== 'undefined' && _flutter.loader) {
      console.log("Flutter loader found immediately.");
      runDeviceSpecificLogic();
    } else {
      console.log("Waiting for window load event for Flutter loader...");
      window.addEventListener('load', runDeviceSpecificLogic);
    }

    function runDeviceSpecificLogic() {
      if (typeof _flutter === 'undefined' || !_flutter.loader) {
        console.error("Flutter engine loader is not available.");
        if (loadingIndicator) loadingIndicator.innerText = 'Failed to initialize.';
        return;
      }

      if (isMobile()) {
        // --- MOBILE PATH ---
        document.body.style.backgroundColor = '#e4e1e1';
        loadFlutterMobile();
      } else {
        // --- DESKTOP / TABLET PATH ---
        if (loadingIndicator && loadingIndicator.parentNode) {
          loadingIndicator.parentNode.removeChild(loadingIndicator);
        }

        const desktopHtml = `
<head>
  <base href="${document.querySelector('base')?.getAttribute('href') || '/'}">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Chat Application (Desktop View)">
  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Chat Application</title>
  <style>
    body {
      display: flex; justify-content: center; align-items: center; min-height: 700px;
      min-height: 100vh; margin: 0; background-color: #f0f0f0;
      font-family: sans-serif; overflow: hidden;
    }
    .mobile-mockup {
      width: clamp(350px, 42vh, 450px); height: clamp(600px, 95vh, 1000px); 
      border-radius: 40px; background-color: #1c1c1e;
      padding: 15px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3), inset 0 0 5px rgba(255,255,255,0.1);
      position: relative; box-sizing: border-box; display: flex; flex-direction: column;
    }
    .mockup-top { 
      height: 30px; width: 100%; display: flex; justify-content: center; 
      align-items: center; margin-bottom: 5px; 
    }
    .notch { 
      width: 160px; height: 30px; background-color: #1c1c1e; 
      border-bottom-left-radius: 15px; border-bottom-right-radius: 15px; 
      position: relative; z-index: 2; 
    }
    .speaker { 
      width: 50px; height: 6px; background-color: #444; border-radius: 3px; 
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
    }
    .screen {
      flex-grow: 1; width: 100%; background-color: #e4e1e1; border-radius: 25px;
      overflow: hidden; position: relative; display: flex; justify-content: center; 
      align-items: center;
    }
    #loading-mockup {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%; 
      background-color: #e4e1e1; z-index: 10; display: flex; 
      justify-content: center; align-items: center; border-radius: inherit;
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    flt-glass-pane, flutter-view {
      position: absolute !important; top: 0 !important; left: 0 !important;
      width: 100% !important; height: 100% !important; border-radius: inherit;
    }
  </style>
</head>
<body>
  <div class="mobile-mockup">
    <div class="mockup-top">
      <div class="notch">
        <div class="speaker"></div>
      </div>
    </div>
    <div class="screen">
      <div id="loading-mockup">
        <div class="loading-spinner"></div>
      </div>
    </div>
  </div>
</body>`;

        document.documentElement.innerHTML = desktopHtml;
        setTimeout(loadFlutterDesktop, 0);
      }
    }
  </script>
</body>

</html>
